<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        font-size: 12px;
      }
      body {
        font-size: 16px;
        margin: 0;
        box-sizing: border-box;
      }
      div {
        border: 2px solid blue;
      }
      .root {
        /* 10em = 200px */
        /* em: 폰트크기 대비 */
        font-size: 20px;
        width: 10em;
      }
      .parent {
        font-size: 20px;
        /* 
          html
        */
        width: 10rem;
      }
    </style>
  </head>
  <body>
    <!-- .root>.parent>.child*2 -->
    <div class="root">
      ROOT
      <div class="parent">
        PARENT
        <div class="child">CHILD1</div>
        <div class="child">CHILD2</div>
      </div>
    </div>
  </body>
</html>
