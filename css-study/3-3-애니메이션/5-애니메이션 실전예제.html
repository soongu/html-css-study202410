<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body, p {
      margin: 0;
    }
    .container {
      background: 
      url('../img/contact.jpg') 
      center/cover;

      height: 100vh;

      display: flex;
      justify-content: center;  
      align-items: center;
    }
    .container p {
      width: 60%;
      font-size: 3rem;
      color: #fff;
      font-weight: 700;
      line-height: 1.3;
      text-shadow: 3px 3px 8px #111;
      text-align: justify;
      opacity: 0;

      animation-name: show;
      animation-duration: 2s;
      /* 애니메이션 종료후 100%에서 정지 */
      animation-fill-mode: both;
      animation-iteration-count: 1;

      animation: show 2s both;
    }

    @keyframes show {
      0% {
        opacity: 0;
        transform: translate(0, -500px);
      }
      100% {
        opacity: 1;
        transform: translate(0, 0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <p>
      국회의원과 정부는 법률안을 제출할 수 있다. 국민의 자유와 권리는 헌법에 열거되지 아니한 이유로 경시되지 아니한다. 환경권의 내용과 행사에 관하여는 법률로 정한다.
    </p>
  </div>
</body>
</html>
