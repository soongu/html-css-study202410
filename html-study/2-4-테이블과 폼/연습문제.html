<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td, th {
      border: 1px solid gray;
      text-align: center;
      padding: 7px;
    }
    th {
      background: lightgray;
    }
    label {
      display: block;
    }
  </style>
</head>
<body>
  
  <!-- 1번 -->
  <h1>쇼핑 목록</h1>

  <table>
    <tbody>
      <tr>
        <th>제품 이름</th>
        <th>가격</th>
      </tr>

      <!-- tr*2>td*2 -->
      <tr>
        <td>냉장고</td>
        <td>1000000원</td>
      </tr>
      <tr>
        <td>세탁기</td>
        <td>2000000원</td>
      </tr>
    </tbody>
  </table>

  <!-- 2번 -->
  <form>
    <label>
      사용자 이름: <input type="text" required>
    </label>
    <label>
      이메일: <input type="email" required>
    </label>
    <label>
      비밀번호: <input type="password" required>
    </label>

    <label>
      자기 소개:
      <textarea rows="5"></textarea>
    </label>

    <button>회원 가입</button>
  </form>

  <!-- 4번 -->
  <h1>연락처 정보</h1>
  <form>
      <label for="phone">전화번호:</label>
      <input type="tel" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>
      <small>형식: 123-456-7890</small><br><br>

      <button type="submit">제출</button>
  </form>
</body>
</html>
