  <style>
    em {
      font-style: normal;
      color: red;
    }
    span {
      font-family: '궁서체', cursive;
    }
  </style>
</head>
<body>
  
  <h1>뉴스 제목</h1>
  <p>
    국회는 상호원조 또는 <em>안전보장</em>에 
    관한 조약, 중요한 <span>국제조직</span>에 관한
     조약, 우호통상항해조약, 주권의 
     제약에 관한 조약, 강화조약, 
     국가나 국민에게 중대한 재정적 
     부담을 지우는 조약 또는 
     입법사항에 관한 조약의 
     체결·비준에 대한 동의권을 가진다.
  </p>
